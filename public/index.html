<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mult.ia - Pergunte sobre os produtos Mult</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #26badd 0%, #074782 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .chat-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 800px;
      min-height: 600px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .logo-header {
      background: white;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #26badd;
    }

    .logo-header img {
      max-width: 250px;
      height: auto;
    }

    .chat-header {
      background: linear-gradient(135deg, #26badd 0%, #074782 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .chat-header-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .chat-header-subtitle {
      font-size: 16px;
      font-weight: 300;
      opacity: 0.9;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: #f5f5f5;
    }

    .message {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      max-width: 70%;
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .message.agent {
      align-self: flex-start;
    }

    .message-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      flex-shrink: 0;
    }

    .message.user .message-avatar {
      background: #26badd;
      color: white;
    }

    .message.agent .message-avatar {
      background: #074782;
      color: white;
      overflow: hidden;
      padding: 0;
    }

    .message.agent .message-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .message-content {
      background: white;
      padding: 12px 16px;
      border-radius: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      word-wrap: break-word;
    }

    .message.user .message-content {
      background: #26badd;
      color: white;
    }

    .message.agent .message-content {
      background: white;
      color: #333;
    }

    .chat-input-container {
      padding: 20px;
      background: white;
      border-top: 1px solid #e0e0e0;
      display: flex;
      gap: 10px;
    }

    .chat-input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }

    .chat-input:focus {
      border-color: #26badd;
    }

    .send-button {
      background: linear-gradient(135deg, #26badd 0%, #074782 100%);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .send-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(38, 186, 221, 0.4);
    }

    .send-button:active {
      transform: translateY(0);
    }

    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .typing-indicator {
      display: none;
      align-items: center;
      gap: 5px;
      padding: 10px 16px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .typing-indicator.show {
      display: flex;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #999;
      animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.7;
      }
      30% {
        transform: translateY(-10px);
        opacity: 1;
      }
    }

    .error-message {
      background: #ff4444;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .chat-footer {
      background: #f5f5f5;
      padding: 15px 20px;
      text-align: center;
      border-top: 2px solid #26badd;
      font-size: 14px;
      color: #333;
    }

    .chat-footer a {
      color: #074782;
      text-decoration: none;
      margin: 0 5px;
      transition: color 0.3s;
    }

    .chat-footer a:hover {
      color: #26badd;
      text-decoration: underline;
    }

    .footer-links {
      margin-top: 8px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="logo-header">
      <img src="/logo-multdigital-redesign-2025-350px.png" alt="Multblock Logo">
    </div>

    <div class="chat-header">
      <div class="chat-header-title">Mult.ia</div>
      <div class="chat-header-subtitle">Pergunte sobre os produtos Mult</div>
    </div>

    <div class="chat-messages" id="chatMessages">
      <div class="message agent">
        <div class="message-avatar">
          <img src="/favicon-50x50px-dark.png" alt="Bot">
        </div>
        <div class="message-content">
          OlÃ¡! Como posso ajudÃ¡-lo hoje?
        </div>
      </div>
    </div>

    <div class="chat-input-container">
      <input
        type="text"
        class="chat-input"
        id="chatInput"
        placeholder="Digite sua mensagem..."
        autocomplete="off"
      >
      <button class="send-button" id="sendButton">Enviar</button>
    </div>

    <div class="chat-footer">
      <div>&copy; Multblock 2025. Todos os direitos reservados.</div>
      <div class="footer-links">
        <a href="https://multblock.com.br/" target="_blank" rel="noopener noreferrer">Site</a>
        <a href="https://www.instagram.com/multblock" target="_blank" rel="noopener noreferrer">@multblock</a>
        <a href="https://www.instagram.com/oficialthinkx" target="_blank" rel="noopener noreferrer">@oficialthinkx</a>
        <a href="https://multblock.com.br/ficha-tecnica/" target="_blank" rel="noopener noreferrer">Fichas TÃ©cnicas</a>
      </div>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const sendButton = document.getElementById('sendButton');

    function addMessage(text, isUser) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'agent'}`;

      const avatar = document.createElement('div');
      avatar.className = 'message-avatar';

      if (isUser) {
        avatar.textContent = 'ðŸ‘¤';
      } else {
        const img = document.createElement('img');
        img.src = '/favicon-50x50px-dark.png';
        img.alt = 'Bot';
        avatar.appendChild(img);
      }

      const content = document.createElement('div');
      content.className = 'message-content';
      content.textContent = text;

      messageDiv.appendChild(avatar);
      messageDiv.appendChild(content);

      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function addTypingIndicator() {
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message agent';
      typingDiv.id = 'typingIndicator';

      const avatar = document.createElement('div');
      avatar.className = 'message-avatar';
      const img = document.createElement('img');
      img.src = '/favicon-50x50px-dark.png';
      img.alt = 'Bot';
      avatar.appendChild(img);

      const indicator = document.createElement('div');
      indicator.className = 'typing-indicator show';
      indicator.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';

      typingDiv.appendChild(avatar);
      typingDiv.appendChild(indicator);

      chatMessages.appendChild(typingDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function removeTypingIndicator() {
      const typingIndicator = document.getElementById('typingIndicator');
      if (typingIndicator) {
        typingIndicator.remove();
      }
    }

    async function sendMessage() {
      const message = chatInput.value.trim();

      if (!message) return;

      addMessage(message, true);
      chatInput.value = '';
      sendButton.disabled = true;

      addTypingIndicator();

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message })
        });

        const data = await response.json();

        removeTypingIndicator();

        if (response.ok) {
          addMessage(data.response, false);
        } else {
          addMessage(`Erro: ${data.error || 'Falha ao processar mensagem'}`, false);
        }
      } catch (error) {
        removeTypingIndicator();
        addMessage('Erro ao conectar com o servidor. Por favor, tente novamente.', false);
        console.error('Error:', error);
      } finally {
        sendButton.disabled = false;
        chatInput.focus();
      }
    }

    sendButton.addEventListener('click', sendMessage);

    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    chatInput.focus();
  </script>
</body>
</html>
